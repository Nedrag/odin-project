<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTf-8" />
		<link rel="stylesheet" href="./style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<!-- ✊✋✌-->
		<div class="title-container">
			<h1 class="title">Rock Paper Scissors</h1>
		</div>
		<div class="main-screen">
			<div class="screen-container">
				<div class="player-one-container">
					<div class="sign" id="pick1">✊</div>
				</div>
				<div class="result-container">
					<h2 class="p1" id="p1">0</h2>
					<h2 class="vs">:</h2>
					<h2 class="p2" id="p2">0</h2>
				</div>
				<div class="player-two-container">
					<div class="sign" id="pick2">✊</div>
				</div>
			</div>
			<div class="choice-screen">
				<button class="button" id="rock">
					<div class="sign">✊</div>
				</button>
				<button class="button" id="scissors">
					<div class="sign">✌</div>
				</button>
				<button class="button" id="paper">
					<div class="sign">✋</div>
				</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
