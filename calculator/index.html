<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator-container">
			<div class="screen-container white-type">
				<p class="result" id="result">0</p>
			</div>
			<div class="button-container">
				<div class="container-row-five container-row">
					<div class="btn-small light-grey black-type">
						<button class="btn-small-click light-grey" id="AC">
							AC
						</button>
					</div>
					<div class="btn-small light-grey black-type">
						<button
							class="btn-small-click light-grey plus-minus"
							id="plus-minus"
						>
							+/-
						</button>
					</div>
					<div class="btn-small light-grey black-type">
						<button
							class="btn-small-click light-grey"
							id="perecent"
						>
							%
						</button>
					</div>
					<div class="btn-small orange">
						<button
							class="btn-small-click orange white-type"
							id="divide"
						>
							/
						</button>
					</div>
				</div>
				<div class="container-row-four container-row">
					<div class="btn-small seven">
						<button
							class="btn-small-click dark-grey white-type"
							id="seven"
						>
							7
						</button>
					</div>
					<div class="btn-small eight">
						<button
							class="btn-small-click dark-grey white-type"
							id="eight"
						>
							8
						</button>
					</div>
					<div class="btn-small nine">
						<button
							class="btn-small-click dark-grey white-type"
							id="nine"
						>
							9
						</button>
					</div>
					<div class="btn-small orange">
						<button
							class="btn-small-click orange white-type"
							id="times"
						>
							x
						</button>
					</div>
				</div>
				<div class="container-row-three container-row">
					<div class="btn-small">
						<button
							class="btn-small-click dark-grey white-type"
							id="four"
						>
							4
						</button>
					</div>
					<div class="btn-small">
						<button
							class="btn-small-click dark-grey white-type"
							id="five"
						>
							5
						</button>
					</div>
					<div class="btn-small">
						<button
							class="btn-small-click dark-grey white-type"
							id="six"
						>
							6
						</button>
					</div>
					<div class="btn-small orange">
						<button
							class="btn-small-click orange white-type"
							id="minus"
						>
							-
						</button>
					</div>
				</div>
				<div class="container-row-two container-row">
					<div class="btn-small">
						<button
							class="btn-small-click dark-grey white-type"
							id="one"
						>
							1
						</button>
					</div>
					<div class="btn-small two">
						<button
							class="btn-small-click dark-grey white-type"
							id="two"
						>
							2
						</button>
					</div>
					<div class="btn-small three">
						<button
							class="btn-small-click dark-grey white-type"
							id="three"
						>
							3
						</button>
					</div>
					<div class="btn-small plus orange">
						<button
							class="btn-small-click orange white-type"
							id="plus"
						>
							+
						</button>
					</div>
				</div>
				<div class="container-row-one container-row">
					<div class="btn-large">
						<button
							class="btn-large-click dark-grey white-type"
							id="zero"
						>
							0
						</button>
					</div>
					<div class="btn-small">
						<button
							class="btn-small-click dark-grey white-type"
							id="dot"
						>
							.
						</button>
					</div>
					<div class="btn-small orange">
						<button
							class="btn-small-click orange white-type"
							id="equals"
						>
							=
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
